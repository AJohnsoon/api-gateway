spring.application.name=ms-gateway-api
server.port=8765

ribbon.ConnectTimeout=10000
ribbon.ReadTimeout=20000

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

zuul.routes.worker.service-id=${worker_serviceId}
zuul.routes.worker.path=${worker_path}

zuul.routes.payroll.service-id=${payroll_serviceId}
zuul.routes.payroll.path=${payroll_path}

zuul.routes.user.service-id=${user_serviceId}
zuul.routes.user.path=${user_path}

zuul.routes.oauth.service-id=${oauth_serviceId}
zuul.routes.oauth.path=${oauth_path}

zuul.routes.oauth.sensitive-headers=Cookie,Set-Cookie

zuul.host.connect-timeout-millis=60000
zuul.host.socket-timeout-millis=60000
